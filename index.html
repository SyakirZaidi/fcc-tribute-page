<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <nav>
        <ul>
          <li><a href="#main">main</a></li>
          <li><a href="#discography">discography</a></li>
          <li><a href="#videos">videos</a></li>
          <li><a href="#follow">follow</a></li>
        </ul>
      </nav>

      <h1 id="title">Avenged Sevenfold</h1>
      <p id="tribute-info">American heavy metal band</p>
      <figure id="img-div">
        <img id="image" src="img/wallpaperflare.com_wallpaper.jpg" alt="Avenged Sevenfold" />
        <figcaption id="img-caption">M. Shadow | Synyster Gates | Zacky Vengeance | Johnny Christ | Brooks Wackerman</figcaption>
      </figure>

      <section id="discography">
        <h2>Discography</h2>
        <ul>
          <li class="album">
            <a href="https://avengedsevenfold.com/albums/" target="_blank">
              <img src="https://avengedsevenfold.com/app/uploads/2016/10/City-Of-Evil.jpg" alt="city of evil" class="album-img" />
              <div class="album-overlay">
                <div class="release-date">June 6, 2005</div>
                <div class="album-name">City of Evil</div>
              </div>
            </a>
          </li>
          <li class="album">
            <a href="https://avengedsevenfold.com/albums/" target="_blank">
              <img src="https://avengedsevenfold.com/app/uploads/2016/10/Avenged-Sevenfold.jpg" alt="Avenged Sevenfold" class="album-img" />
              <div class="album-overlay">
                <div class="release-date">October 30, 2007</div>
                <div class="album-name">Avenged Sevenfold</div>
              </div>
            </a>
          </li>
          <li class="album">
            <a href="https://avengedsevenfold.com/albums/" target="_blank">
              <img src="https://avengedsevenfold.com/app/uploads/2016/10/Nightmare.jpg" alt="Nightmare" class="album-img" />
              <div class="album-overlay">
                <div class="release-date">July 27, 2010</div>
                <div class="album-name">Nightmare</div>
              </div>
            </a>
          </li>
        </ul>
      </section>

      <section id="videos">
        <h2>Videos</h2>
        <div class="g-ytsubscribe" data-channelid="UCFcqi7MrlzIp9RMTtUlxE8g" data-layout="full" data-count="default"></div>

        <div class="video-list">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/mzX0rhF8buo"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/A7ry4cx6HfY"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/iU9YM1Lfvt8"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section id="follow">
        <h2>Follow Avenged Sevenfold</h2>
        <ul>
          <li>
            <a href="https://avengedsevenfold.com/" id="tribute-link" target="_blank"><i class="fa-solid fa-globe"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/avengedsevenfold/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/TheOfficialA7X" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.facebook.com/AvengedSevenfold" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/c/avengedsevenfold/featured" target="_blank"><i class="fa-brands fa-youtube"></i></a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
